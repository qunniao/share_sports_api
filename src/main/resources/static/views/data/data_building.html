<div class="page-content">
    <div class="row">
        <div class="col-xs-12">
            <div id="condList" class="fl_search clearfix"></div> <!-- 查询条件-->
            <div id="resultList" class="clearfix tab-pane active"></div> <!--查询结果-->
            <div id="pagenation" class="fl-page-wrap clearfix"></div> <!--分页-->
        </div>
    </div>


    <div class="modal fade" id="editModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">
                        <span>&times;</span><span class="sr-only">Close</span>
                    </button>
                    <h4 class="modal-title" id="quotationVersionDialog">编辑建筑设施</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal">
                        <input type="text" id="userId" class="hide"/>
                        <div class="form-group">
                            <label class="col-sm-3 control-label no-padding-right" for="name">名称</label>

                            <div class="col-sm-9">
                                <input type="text" id="name" class="col-xs-10 col-sm-5 v_required"
                                       data-toggle="popover" data-trigger='manual' maxlength="10"/>
                            </div>
                        </div>
                        <div class="space-4"></div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label no-padding-right " for="status">启用禁用</label>
                            <div class="col-sm-3">
                                <select class="form-control v_required" id="status" data-toggle="popover" data-trigger='manual'>
                                    <option value="0">禁用</option>
                                    <option value="1">启用</option>
                                </select>
                            </div>
                        </div>
                        <div class="space-4"></div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label no-padding-right " for="type">设施类型</label>
                            <div class="col-sm-3">
                                <select class="form-control v_required" id="type" data-toggle="popover"
                                        data-trigger='manual'>
                                    <option value="0">场地设施</option>
                                    <option value="1">服务设施</option>
                                </select>
                            </div>
                        </div>
                        <div class="space-4"></div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" id="saveBtn" class="btn btn-primary">保存</button>
                    <button type="button" id="cancelBtn" class="btn btn-default" data-dismiss="modal">取消</button>
                </div>
            </div>
        </div>
    </div>


</div>

<script src="/js/data/data_building.js"></script>
